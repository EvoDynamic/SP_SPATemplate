<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" data-ng-app="app">
<head>
	<meta charset="utf-8" />
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0 initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<link href="../Content/App.css" rel="stylesheet" />
</head>
<body>
	<div id="pageWidth">
		<!-- app chrome -->
		<div data-ng-include="'../app/layout/spAppChrome.html'"></div>
		<!-- /app chrome -->
		<div id="s4-workspace" class="ms-core-overlay">
			<div id="s4-bodyContainer">
				<!-- header -->
				<div id="s4-titlerow" class="ms-dialogHidden" style="display:block;">
					<div id="titleAreaBox" class="ms-noList ms-table ms-core-tableNoSpace">
						<div id="titleAreaRow" class="ms-tableRow">
							<div id="siteIcon" class="ms-tableCell ms-verticalAlignTop" style="width:180px;">
								app logo goes here
							</div>
							<div class="ms-breadcrumb-box ms-tableCell ms-verticalAlignTop">
								<div class="ms-breadcrumb-top">
									<div class="ms-breadcrumb-dropdownBox" style="display:none;">
										<span id="DeltaBreadcrumbDropdown"></span>
									</div>
									<div class="ms-displayInline ms-core-navigation">
										<div class="noindex ms-core-listMenu-horizontalBox">
											<ul class="root ms-core-listMenu-root static">
												<li class="static selected">
													<a href="#" class="static selected menu-item ms-core-listMenu-item ms-displayInline ms-core-listMenu-selected ms-navedit-linkNode">selected link 1</a>
												</li>
												<li class="static">
													<a href="#" class="static menu-item ms-core-listMenu-item ms-displayInline ms-navedit-linkNode">link 2</a>
												</li>
											</ul>
										</div>
									</div>
								</div>
								<h1 id="pageTitle" class="ms-core-pageTitle">
									<span>Page Title</span>
								</h1>
							</div>
						</div>
					</div>
				</div>
				<!-- /header -->
				<div id="contentRow">
					<!-- quicklaunch-->
					<div id="sideNavBox" class="ms-dialogHidden ms-forceWrap ms-noList">
						<div class="ms-core-navigation" role="navigation">
							<a id="startNavigation" name="startNavigation"></a>
							<div class="ms-core-sideNavBox-removeLeftMargin">
								<div class="noindex ms-core-listMenu-verticalBox">
									<ul class="noindex ms-core-listMenu-root static">
										<li class="static selected">
											<a href="#" class="static selected menu-item ms-core-listMenu-item ms-displayInline ms-core-listMenu-selected ms-navedit-linkNode">Selected Link 1</a>
										</li>
										<li class="static">
											<a href="#" class="static ms-quicklaunch-dropNode menu-item ms-core-listMenu-item ms-displayInline ms-navedit-linkNode ms-droppable">Unselected Link 1</a>
										</li>
										<li class="static">
											<a href="#" class="static ms-quicklaunch-dropNode menu-item ms-core-listMenu-item ms-displayInline ms-navedit-linkNode ms-droppable">Unselected Link 1</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<!-- quicklaunch-->
					<!-- main content area -->
					<div id="contentBox" aria-live="polite" aria-relevant="all">
						<div id="notificationArea" class="ms-notif-box"></div>
						page body here
						<!-- SPA body here -->
						<div data-ng-include="'../app/layout/shell.html'"></div>
						<!-- /SPA body here -->
					</div>
					<!-- /main content area -->
				</div>
			</div>
		</div>
	</div>
	<!-- vendor libraries -->
	<script src="../Scripts/jquery-1.9.1.js"></script>
	<script src="/_layouts/15/init.js"></script>
	<script src="/_layouts/15/core.js"></script>
	<script src="/_layouts/15/SP.UI.Controls.js"></script>
	<script src="../Scripts/angular.js"></script>
	<script src="../Scripts/angular-route.js"></script>
	<script src="../Scripts/angular-sanitize.js"></script>

	<!-- my libraries -->
	<script src="../Scripts/jquery-extensions.js"></script>

	<!-- app bootstrapping -->
	<script src="../App/app.js"></script>
	<script src="../App/config.js"></script>
	<script src="../App/config.exceptionHandler.js"></script>
	<script src="../App/config.route.js"></script>

	<!-- my common angular modules /services -->
	<script src="../App/common/common.js"></script>
	<script src="../App/common/logger.js"></script>

	<!-- app -->
	<script src="../App/layout/spAppChrome.js"></script>
	<script src="../App/layout/shell.js"></script>

	<!-- app controllers -->
	<script src="../App/learningItem/learningItems.js"></script>
	<script src="../App/learningPath/learningPaths.js"></script>

</body>
</html>
